<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NicheGifs</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --primary: #8e44ad;
            --secondary: #ff00cc;
            --background: #0f0c29;
            --surface: #1a1a2e;
            --card-border: rgba(255, 255, 255, 0.1);
            --danger: #e74c3c;
            --warning: #f39c12;
            --nav-height: 80px;
        }

        body { 
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #24243e);
            min-height: 100vh;
            margin: 0;
            padding-top: 100px;
        }

        /* Fixed Navigation */
        nav {
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 1000;
            background: rgba(15, 12, 41, 0.95);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--card-border);
            padding: 0 1rem;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
        }

        nav strong {
            font-size: 1.5rem;
            font-weight: 900;
            background: linear-gradient(45deg, #ff00cc, #333399);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-right: 10px;
        }

        nav ul { display: flex; align-items: center; gap: 10px; margin-bottom: 0;}
        nav li { padding: 0; list-style: none; }

        .nsft-toggle-label {
            display: flex; align-items: center; gap: 5px;
            font-size: 0.75rem; font-weight: 600; cursor: pointer;
            color: #ccc; user-select: none; white-space: nowrap;
        }
        .nsft-toggle-label input { margin: 0; transform: scale(1.1); }

        /* --- MASONRY LAYOUT SYSTEM --- */
        #gallery {
            display: flex;
            gap: 20px; /* Space between columns */
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
            align-items: flex-start;
        }

        /* The columns generated by JS */
        .masonry-column {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Space between cards vertically */
            flex: 1;
            min-width: 0; /* Prevents flex overflow issues */
        }

        /* Card Styling */
        .card { 
            border-radius: 16px; 
            background: var(--surface); 
            border: 1px solid var(--card-border);
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .nsft-badge {
            position: absolute;
            top: 10px; right: 10px;
            background: var(--danger);
            color: white; font-size: 0.6rem; font-weight: 900;
            padding: 2px 6px; border-radius: 4px; z-index: 10;
            pointer-events: none;
        }

        .card-media {
            width: 100%; 
            height: auto; 
            background: #000; 
            cursor: zoom-in;
            display: block;
        }

        .card-footer { 
            padding: 12px;
            background: rgba(0,0,0,0.3);
            display: flex; flex-direction: column; gap: 10px;
        }

        .tag-container { display: flex; flex-wrap: wrap; gap: 6px; }

        .tag-pill {
            background: rgba(142, 68, 173, 0.2); color: #d199ff;
            padding: 2px 10px; border-radius: 20px;
            font-size: 0.7rem; font-weight: 600;
            border: 1px solid rgba(142, 68, 173, 0.3);
        }

        .meta-info {
            font-size: 0.7rem; color: #888;
            display: flex; justify-content: space-between;
        }

        .uploader-name { color: var(--primary); font-weight: bold; }

        .action-row { display: flex; gap: 8px; justify-content: space-between; align-items: center; }
        .btn-group { display: flex; gap: 5px; width: 100%; }

        .action-btn {
            padding: 6px 12px; font-size: 0.8rem; border-radius: 8px;
            border: none; cursor: pointer; display: flex;
            align-items: center; justify-content: center;
            gap: 5px; transition: background 0.2s;
            color: white; font-weight: 600;
        }

        .btn-copy { background: #333; flex-grow: 1; }
        .btn-copy:hover { background: #444; }

        .btn-like { background: rgba(255, 0, 204, 0.15); color: var(--secondary); border: 1px solid rgba(255, 0, 204, 0.3); }
        .btn-like:hover { background: rgba(255, 0, 204, 0.3); }
        .btn-like.liked { background: var(--secondary); color: white; opacity: 0.8; cursor: default; }
        .btn-like:disabled { cursor: not-allowed; }

        .btn-icon { background: transparent; color: #888; width: auto; padding: 6px 10px;}
        .btn-icon:hover { background: rgba(255,255,255,0.1); color: #fff; }
        .btn-delete:hover { background: rgba(231, 76, 60, 0.1); color: var(--danger); }

        #lightbox {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95); z-index: 2000;
            justify-content: center; align-items: center; cursor: zoom-out;
            backdrop-filter: blur(10px);
        }
        #lightbox-content { max-width: 90%; max-height: 90%; border-radius: 10px; }

        input[type="search"], select {
            border-radius: 50px; background: rgba(255,255,255,0.05);
            margin-bottom: 0; border: 1px solid var(--card-border);
            color: white; padding: 5px 15px; height: 40px;
        }
        select { padding-right: 30px; cursor: pointer; }

        button.primary-btn {
            background-color: var(--primary); border: none;
            border-radius: 50px; padding: 5px 20px; white-space: nowrap;
        }

        .checkbox-wrapper {
            display: flex; align-items: center; gap: 10px;
            margin-top: 15px; margin-bottom: 20px; user-select: none;
        }

        /* Upload Styles */
        .divider { text-align: center; margin: 15px 0; color: #666; font-size: 0.8rem; font-weight: bold; position: relative; }
        .divider::before, .divider::after {
            content: ""; position: absolute; top: 50%; width: 40%; height: 1px; background: #444;
        }
        .divider::before { left: 0; }
        .divider::after { right: 0; }

        #toast { 
            visibility: hidden; min-width: 200px; background: var(--primary);
            color: #fff; text-align: center; border-radius: 50px; padding: 10px;
            position: fixed; z-index: 3000; left: 50%; bottom: 30px; 
            transform: translateX(-50%); font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        #toast.show { visibility: visible; animation: fadein 0.3s, fadeout 0.3s 2.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }

        @media (max-width: 768px) {
            body { padding-top: 180px; }
            nav { flex-direction: column; height: auto; padding: 15px; gap: 15px; }
            nav ul { width: 100%; justify-content: space-between; flex-wrap: wrap; }
            #searchInput { width: 100%; order: 10; margin-top: 5px; }
            nav ul:nth-child(2) { display: flex; flex-wrap: wrap; gap: 10px; }
            nav ul:nth-child(2) li { flex-grow: 1; }
            nav ul:nth-child(2) li:nth-child(2) { width: 100%; flex-grow: 100; }
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><strong>NicheGifs</strong></li>
            <li>
                <select id="sortSelect" onchange="applyFilters()">
                    <option value="newest">Newest First</option>
                    <option value="popular">Most Popular</option>
                </select>
            </li>
        </ul>

        <ul>
            <li>
                <label class="nsft-toggle-label" title="Hide content Not Safe For Tello">
                    <input type="checkbox" id="nsftToggle" onchange="applyFilters()" checked> 
                    Hide NSFT
                </label>
            </li>
            <li><input type="search" id="searchInput" placeholder="Search..." oninput="applyFilters()"></li>
            <li><button class="primary-btn" onclick="document.getElementById('addModal').showModal()">+ Add</button></li>
        </ul>
    </nav>

    <div id="gallery">Loading...</div>

    <div id="lightbox" onclick="closeFullscreen()">
        <div id="lightbox-media-container"></div>
    </div>

    <dialog id="addModal">
        <article>
            <header>
                <button aria-label="Close" class="close" onclick="document.getElementById('addModal').close()"></button>
                <strong>Add New Media</strong>
            </header>
            <form onsubmit="addGif(event)">
                <label for="fileInput">Upload File (Image/GIF/MP4)</label>
                <input type="file" id="fileInput" accept="image/*,video/mp4,video/webm">
                
                <div class="divider">OR</div>

                <input type="url" id="urlInput" placeholder="Paste Direct Link (Discord/Tenor/Giphy)">
                
                <hr>

                <input type="text" id="tagInput" placeholder="Tags (separated by commas)" required>
                <input type="text" id="uploaderInput" placeholder="Uploader Name (Optional)">
                
                <label class="checkbox-wrapper">
                    <input type="checkbox" id="nsftInput">
                    <span style="color: var(--danger); font-weight: bold;">Mark as NSFT</span>
                    <small style="color: #666;">(Not Safe For Tello)</small>
                </label>

                <button type="submit" id="submitBtn" class="primary-btn" style="width: 100%">Upload</button>
            </form>
        </article>
    </dialog>

    <dialog id="editModal">
        <article>
            <header>
                <button aria-label="Close" class="close" onclick="document.getElementById('editModal').close()"></button>
                <strong>Edit GIF</strong>
            </header>
            <form onsubmit="saveEdit(event)">
                <input type="hidden" id="editIdInput">
                
                <label for="editTagInput">Tags</label>
                <input type="text" id="editTagInput" placeholder="Tags (separated by commas)" required>
                
                <label for="editDateInput">Date Added</label>
                <input type="date" id="editDateInput" required>

                <label class="checkbox-wrapper">
                    <input type="checkbox" id="editNsftInput">
                    <span style="color: var(--danger); font-weight: bold;">Mark as NSFT</span>
                </label>

                <button type="submit" class="primary-btn" style="width: 100%">Save Changes</button>
            </form>
        </article>
    </dialog>

    <div id="toast">Copied!</div>

    <script>
        const SUPABASE_URL = 'https://dyaylobbfwcxhpnhziey.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR5YXlsb2JiZndjeGhwbmh6aWV5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyOTQ0MzgsImV4cCI6MjA4Mjg3MDQzOH0.ijeSOWpyk8nBHYxDg7ph6QkV_k_acJcslV-yz3CWjBk';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- SECURITY CONFIGURATION ---
        // Prevents random users from deleting. Set this PIN to whatever you want.
        const DELETE_PIN = "1234"; 

        let cachedGifs = [];
        let currentFilteredGifs = [];

        function loadUserPreferences() {
            const savedSort = localStorage.getItem('niche_sort_mode');
            const savedSafe = localStorage.getItem('niche_safe_mode');
            if(savedSort) document.getElementById('sortSelect').value = savedSort;
            if(savedSafe !== null) document.getElementById('nsftToggle').checked = (savedSafe === 'true');
        }

        async function fetchGifs() {
            loadUserPreferences();
            let { data, error } = await supabaseClient.from('gifs').select('*');
            if (!error) {
                cachedGifs = data;
                applyFilters();
            } else {
                console.error("Fetch error:", error);
                document.getElementById('gallery').innerHTML = "Error loading GIFs.";
            }
        }

        function applyFilters() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const hideNsft = document.getElementById('nsftToggle').checked;
            const sortMode = document.getElementById('sortSelect').value;

            localStorage.setItem('niche_sort_mode', sortMode);
            localStorage.setItem('niche_safe_mode', hideNsft);

            let filtered = cachedGifs.filter(gif => {
                const tags = (gif.tags || '').toLowerCase();
                const uploader = (gif.uploader || '').toLowerCase();
                const matchesSearch = tags.includes(query) || uploader.includes(query);
                const isRisky = gif.is_nsft === true;
                if (hideNsft && isRisky) return false;
                return matchesSearch;
            });

            if (sortMode === 'popular') {
                filtered.sort((a, b) => (b.likes || 0) - (a.likes || 0));
            } else {
                filtered.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
            }

            currentFilteredGifs = filtered;
            renderMasonry();
        }

        function renderMasonry() {
            const container = document.getElementById('gallery');
            container.innerHTML = ''; 

            if (currentFilteredGifs.length === 0) {
                container.innerHTML = '<div style="text-align:center; color:#666; width:100%;">No GIFs found.</div>';
                return;
            }

            const width = window.innerWidth;
            let colCount = 1;
            if (width >= 1200) colCount = 4;
            else if (width >= 900) colCount = 3;
            else if (width >= 600) colCount = 2;

            const columns = Array.from({ length: colCount }, () => []);

            currentFilteredGifs.forEach((gif, index) => {
                const colIndex = index % colCount;
                columns[colIndex].push(gif);
            });

            columns.forEach(colItems => {
                const colDiv = document.createElement('div');
                colDiv.className = 'masonry-column';
                colItems.forEach(gif => {
                    colDiv.appendChild(createCardElement(gif));
                });
                container.appendChild(colDiv);
            });
        }

        function createCardElement(gif) {
            const url = gif.url || gif.URL;
            // Check extensions or if it's a blob url
            const isVideo = url.includes('.mp4') || url.includes('.webm') || url.includes('.mov');
            const tagsArray = (gif.tags || 'niche').split(',').map(t => t.trim());
            const dateObj = new Date(gif.created_at);
            const dateStr = dateObj.toLocaleDateString(undefined, { year: 'numeric', month: 'short', day: 'numeric' });
            const likes = gif.likes || 0;
            const isNsft = gif.is_nsft === true;
            const uploader = gif.uploader ? `<span class="uploader-name">By: ${gif.uploader}</span>` : '';

            const likedIds = JSON.parse(localStorage.getItem('niche_likes') || '[]');
            const hasLiked = likedIds.includes(gif.id);
            const likeBtnClass = hasLiked ? 'action-btn btn-like liked' : 'action-btn btn-like';
            const likeDisabled = hasLiked ? 'disabled' : '';

            const card = document.createElement('div');
            card.className = 'card';
            card.id = `card-${gif.id}`;
            
            const badgeHtml = isNsft ? `<div class="nsft-badge">NSFT</div>` : '';
            
            let mediaHtml = isVideo 
                ? `<video src="${url}" class="card-media" autoplay loop muted playsinline></video>`
                : `<img src="${url}" class="card-media" loading="lazy" onerror="this.src='https://placehold.co/400x300?text=Broken+Link'">`;

            card.innerHTML = `
                ${badgeHtml}
                <div onclick="openFullscreen('${url}', ${isVideo})">${mediaHtml}</div>
                <div class="card-footer">
                    <div class="tag-container">
                        ${tagsArray.map(tag => `<span class="tag-pill">#${tag}</span>`).join('')}
                    </div>
                    
                    <div class="meta-info">
                        <span>${dateStr}</span>
                        ${uploader}
                    </div>

                    <div class="action-row">
                        <div class="btn-group">
                            <button class="${likeBtnClass}" ${likeDisabled} onclick="likeGif(${gif.id}, ${likes}, this)">
                                ‚ù§Ô∏è <span class="like-count">${likes}</span>
                            </button>
                            <button class="action-btn btn-copy" onclick="copyToClipboard('${url}')">Copy</button>
                        </div>
                        <div style="display:flex;">
                            <button class="action-btn btn-icon" title="Edit" onclick="openEditModal(${gif.id})">‚úèÔ∏è</button>
                            <button class="action-btn btn-icon btn-delete" title="Delete" onclick="deleteGif(${gif.id})">üóëÔ∏è</button>
                        </div>
                    </div>
                </div>
            `;
            return card;
        }

        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(renderMasonry, 200);
        });

        // --- UPDATED ADD FUNCTION WITH FILE UPLOAD ---
        async function addGif(e) {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerText;
            
            try {
                submitBtn.disabled = true;
                submitBtn.innerText = "Processing...";

                const fileInput = document.getElementById('fileInput');
                const urlInput = document.getElementById('urlInput');
                const tags = document.getElementById('tagInput').value;
                const uploader = document.getElementById('uploaderInput').value;
                const isNsft = document.getElementById('nsftInput').checked;
                
                let finalUrl = "";

                // Logic: Prioritize File Upload, fallback to URL
                if (fileInput.files.length > 0) {
                    const file = fileInput.files[0];
                    const fileExt = file.name.split('.').pop();
                    // Generate unique filename to prevent overwrites
                    const fileName = `${Date.now()}_${Math.random().toString(36).substring(7)}.${fileExt}`;
                    
                    // Upload to 'uploads' bucket
                    const { data, error: uploadError } = await supabaseClient
                        .storage
                        .from('uploads') 
                        .upload(fileName, file);

                    if (uploadError) throw new Error("Storage Upload Failed: " + uploadError.message);

                    // Get Public URL
                    const { data: publicData } = supabaseClient
                        .storage
                        .from('uploads')
                        .getPublicUrl(fileName);
                        
                    finalUrl = publicData.publicUrl;

                } else if (urlInput.value.trim() !== "") {
                    finalUrl = urlInput.value.trim();
                } else {
                    throw new Error("Please select a file or enter a URL.");
                }
                
                // Insert into Database
                const { error: dbError } = await supabaseClient.from('gifs').insert([
                    { url: finalUrl, tags, likes: 0, is_nsft: isNsft, uploader: uploader }
                ]);
                
                if (dbError) throw new Error(dbError.message);

                // Success
                document.getElementById('addModal').close();
                document.getElementById('urlInput').value = ''; 
                document.getElementById('fileInput').value = '';
                document.getElementById('tagInput').value = '';
                document.getElementById('uploaderInput').value = '';
                document.getElementById('nsftInput').checked = false;
                
                fetchGifs();
                showToast("Uploaded!");

            } catch (err) {
                alert(err.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerText = originalText;
            }
        }

        function openEditModal(id) {
            const gif = cachedGifs.find(g => g.id === id);
            if (!gif) return;

            document.getElementById('editIdInput').value = id;
            document.getElementById('editTagInput').value = gif.tags || '';
            document.getElementById('editNsftInput').checked = gif.is_nsft === true;
            if(gif.created_at) {
                const dateVal = new Date(gif.created_at).toISOString().split('T')[0];
                document.getElementById('editDateInput').value = dateVal;
            }
            document.getElementById('editModal').showModal();
        }

        async function saveEdit(e) {
            e.preventDefault();
            const id = document.getElementById('editIdInput').value;
            const newTags = document.getElementById('editTagInput').value;
            const newNsft = document.getElementById('editNsftInput').checked;
            const dateInput = document.getElementById('editDateInput').value;
            const newDateISO = new Date(dateInput).toISOString();

            const index = cachedGifs.findIndex(g => g.id == id);
            if(index !== -1) {
                cachedGifs[index].tags = newTags;
                cachedGifs[index].is_nsft = newNsft;
                cachedGifs[index].created_at = newDateISO;
            }
            applyFilters(); 
            document.getElementById('editModal').close();

            const { error } = await supabaseClient
                .from('gifs')
                .update({ tags: newTags, is_nsft: newNsft, created_at: newDateISO })
                .eq('id', id);

            if (error) {
                alert('Error updating: ' + error.message);
                fetchGifs(); 
            } else {
                showToast("Updated!");
            }
        }

        // --- UPDATED DELETE FUNCTION WITH PIN ---
        async function deleteGif(id) {
            // 1. Check PIN to prevent random deletions
            const inputPin = prompt("Enter PIN to delete:");
            if (inputPin !== DELETE_PIN) {
                alert("Incorrect PIN. Deletion cancelled.");
                return;
            }

            // 2. Confirmation
            if(!confirm("Are you sure you want to delete this?")) return;
            
            const { error } = await supabaseClient.from('gifs').delete().eq('id', id);
            if (error) {
                alert('Error deleting: ' + error.message);
            } else {
                cachedGifs = cachedGifs.filter(g => g.id !== id);
                applyFilters();
                showToast("Deleted!");
            }
        }

        async function likeGif(id, currentLikes, btnElement) {
            let likedIds = JSON.parse(localStorage.getItem('niche_likes') || '[]');
            if (likedIds.includes(id)) return;
            const newLikes = currentLikes + 1;
            const countSpan = btnElement.querySelector('.like-count');
            countSpan.innerText = newLikes;
            btnElement.classList.add('liked');
            btnElement.disabled = true; 
            likedIds.push(id);
            localStorage.setItem('niche_likes', JSON.stringify(likedIds));
            const index = cachedGifs.findIndex(g => g.id === id);
            if (index !== -1) cachedGifs[index].likes = newLikes;
            await supabaseClient.from('gifs').update({ likes: newLikes }).eq('id', id);
        }

        function openFullscreen(url, isVideo) {
            const lb = document.getElementById('lightbox');
            const container = document.getElementById('lightbox-media-container');
            container.innerHTML = isVideo 
                ? `<video src="${url}" id="lightbox-content" autoplay loop muted playsinline controls></video>`
                : `<img src="${url}" id="lightbox-content">`;
            lb.style.display = 'flex';
        }

        function closeFullscreen() {
            document.getElementById('lightbox').style.display = 'none';
        }

        function copyToClipboard(text) {
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(text).then(() => showToast("Copied!"))
                .catch(() => fallbackCopyTextToClipboard(text));
            } else {
                fallbackCopyTextToClipboard(text);
            }
        }

        function fallbackCopyTextToClipboard(text) {
            var textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed"; 
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                if (document.execCommand('copy')) showToast("Copied!");
            } catch (err) {}
            document.body.removeChild(textArea);
        }

        function showToast(msg) {
            const toast = document.getElementById("toast");
            toast.innerText = msg;
            toast.className = "show";
            setTimeout(() => { toast.className = ""; }, 2000);
        }

        fetchGifs();
    </script>
</body>  
</html>
