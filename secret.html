<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Coin Flip</title>
    <style>
        /* --- RESET & BASIC SETUP --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #111;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            /* subtle grid background for arcade feel */
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        /* --- UI ELEMENTS --- */
        h1 {
            text-transform: uppercase;
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: #fff;
            text-shadow: 
                0 0 5px #fff,
                0 0 10px #ff00de,
                0 0 20px #ff00de,
                0 0 40px #ff00de;
            letter-spacing: 4px;
        }

        #status {
            margin-top: 30px;
            font-size: 1.5rem;
            height: 2rem;
            font-weight: bold;
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
            opacity: 0;
            transition: opacity 0.3s;
        }

        button {
            margin-top: 40px;
            padding: 15px 40px;
            font-family: inherit;
            font-size: 1.2rem;
            font-weight: bold;
            color: #111;
            background: #0ff;
            border: none;
            cursor: pointer;
            box-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        button:hover {
            background: #fff;
            box-shadow: 0 0 15px #fff, 0 0 30px #0ff;
            transform: scale(1.05);
        }

        button:disabled {
            background: #555;
            color: #888;
            box-shadow: none;
            cursor: not-allowed;
            transform: none;
        }

        /* --- THE COIN (3D CSS) --- */
        .coin-container {
            perspective: 1000px; /* Essential for 3D effect */
            width: 200px;
            height: 200px;
        }

        .coin {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 3s cubic-bezier(0.4, 2.5, 0.6, 0.85); /* Bouncy spin effect */
        }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            backface-visibility: hidden; /* Hides the back of the element when rotated */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 2rem;
            border: 8px solid #ffd700; /* Gold border */
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }

        /* Heads Design */
        .front {
            background: radial-gradient(circle at 30% 30%, #ffd700, #b8860b);
            color: #4a3c00;
            transform: rotateX(0deg);
        }
        
        .front::after {
            content: "★";
            font-size: 3rem;
            display: block;
        }

        /* Tails Design */
        .back {
            background: radial-gradient(circle at 30% 30%, #c0c0c0, #808080); /* Silver */
            color: #333;
            border-color: #c0c0c0;
            transform: rotateX(180deg); /* Starts facing away */
        }

        .back::after {
            content: "☾";
            font-size: 3rem;
            display: block;
        }

    </style>
</head>
<body>

    <h1>PACFLIP</h1>

    <div class="coin-container">
        <div class="coin" id="coin">
            <div class="face front">PAC</div>
            <div class="face back">MSPAC</div>
        </div>
    </div>

    <div id="status">RESULT</div>

    <button id="flipBtn">Flip Coin</button>

    <script>
        const coin = document.getElementById('coin');
        const flipBtn = document.getElementById('flipBtn');
        const statusText = document.getElementById('status');

        // Logic variables
        let isFlipping = false;
        
        // This tracks the total degrees rotated to prevent the coin from spinning "backwards" 
        // on the second flip. We always add to this number.
        let currentRotation = 0; 

        flipBtn.addEventListener('click', () => {
            if (isFlipping) return;
            
            startFlip();
        });

        function startFlip() {
            isFlipping = true;
            flipBtn.disabled = true;
            statusText.style.opacity = '0';
            playArcadeSound();

            // 1. Determine outcome (0 = Heads, 1 = Tails)
            const outcome = Math.random() < 0.5 ? 'heads' : 'tails';

            // 2. Calculate rotation
            // We want at least 5 full spins (1800 degrees) + the target face
            const spins = 5; 
            const baseRotation = 1800; 

            // If outcome is heads, we want a multiple of 360 (e.g. 0, 360, 720)
            // If outcome is tails, we want 180, 540, etc.
            
            let targetRotation = 0;

            if (outcome === 'heads') {
                // Ensure we land on an even multiple of 360 relative to where we are
                targetRotation = Math.ceil(currentRotation / 360) * 360 + baseRotation + 360;
            } else {
                // Ensure we land on 180
                targetRotation = Math.ceil(currentRotation / 360) * 360 + baseRotation + 180;
            }

            // Apply CSS transform
            coin.style.transform = `rotateX(${targetRotation}deg)`;
            
            // Save current rotation for next time
            currentRotation = targetRotation;

            // 3. Handle Result after animation (3 seconds)
            setTimeout(() => {
                displayResult(outcome);
            }, 3000);
        }

        function displayResult(outcome) {
            statusText.innerText = outcome.toUpperCase() + "!";
            statusText.style.opacity = '1';

            // 4. Redirect Logic
            setTimeout(() => {
                if (outcome === 'heads') {
                    window.location.href = 'pac.html';
                } else {
                    window.location.href = 'mspac.html';
                }
            }, 1500); // 1.5 second delay to read the result
        }

        // --- BONUS: Synthesized Arcade Sound (No external files) ---
        function playArcadeSound() {
            try {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                if (!AudioContext) return; // Browser doesn't support Web Audio

                const ctx = new AudioContext();
                const oscillator = ctx.createOscillator();
                const gainNode = ctx.createGain();

                oscillator.type = 'square'; // retro 8-bit sound
                oscillator.frequency.setValueAtTime(400, ctx.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(1000, ctx.currentTime + 0.1); // Slide up
                
                gainNode.gain.setValueAtTime(0.1, ctx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.1);

                oscillator.connect(gainNode);
                gainNode.connect(ctx.destination);

                oscillator.start();
                oscillator.stop(ctx.currentTime + 0.2);
            } catch (e) {
                // Ignore audio errors
                console.log("Audio not supported or blocked");
            }
        }
    </script>
</body>
</html>
